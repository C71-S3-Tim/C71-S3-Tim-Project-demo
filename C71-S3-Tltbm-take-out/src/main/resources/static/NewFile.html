<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<!-- 引入chart.js -->
   <script src="js/Chart.bundle.js"></script>  
</head>

<body>  
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>   	
<form id='ff'  enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="text" id="gname" name="gname">
		<input  id="upload" type="button" value="上传" >
</form>
<img alt="testimge" src="">
	<img width="250" height="150" src="images/good/af8b2d3e-10be-4829-aac0-3158615cd4994.jpg">

<div class="bar-chart" style="width:500px;height:600px">
    <h5 class="bar-title">当前周用户注册数一览表</h5>
    <canvas id="currentWeekChart" width="400" height="300"></canvas>
</div>

<canvas id="c1"></canvas>  
<script>  
var ctx_c1=document.getElementById("c1").getContext("2d");  
  
config_c1={  
    type: 'bar',  
    data: {  
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],  
        datasets: [{  
            label: '# of Votes',  
            data: [12, 19, 3, 5, 2, 3],  
            backgroundColor: [  
                'rgba(255, 99, 132, 0.2)',  
                'rgba(54, 162, 235, 0.2)',  
                'rgba(255, 206, 86, 0.2)',  
                'rgba(75, 192, 192, 0.2)',  
                'rgba(153, 102, 255, 0.2)',  
                'rgba(255, 159, 64, 0.2)'  
            ],  
            borderColor: [  
                'rgba(255,99,132,1)',  
                'rgba(54, 162, 235, 1)',  
                'rgba(255, 206, 86, 1)',  
                'rgba(75, 192, 192, 1)',  
                'rgba(153, 102, 255, 1)',  
                'rgba(255, 159, 64, 1)'  
            ],  
            borderWidth: 1  
        }]  
    },  
    options: {  
        scales: {  
            yAxes: [{  
                ticks: {  
                    beginAtZero:true  
                }  
            }]  
        }  
    }  
};  
  
var c1 = new Chart(ctx_c1, config_c1);  
</script>  

<script type="text/javascript">
var data = {
        labels: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        datasets: [
            {
                label: "用户数量",
                backgroundColor: "rgba(0, 0, 0, 0.1)",//线条填充色
                pointBackgroundColor:"rgba(255,48,48,0.2)",//定点填充色
                data: [65, 59, 80, 81, 56, 55, 40]
            }
        ]
    };
var options = {};
var ctx = document.getElementById("currentWeekChart").getContext("2d");
var currentWeekChart = new Chart(ctx,{
    type: 'line',
    data: data,
    options:options
});



</script>

<script type="text/javascript">
$("#upload").click(function () {
    var formdata = new FormData($("#ff")[0]);
    $.ajax({
        type:"POST",
        dataType:"json",
        url:"testupload",
        data:formdata,
        async:false,
        cache:false,
        contentType:false,
        processData:false,
        success:function(msg){
            if(msg){
                alert("文件上传")
            }
        }
    })
})

</script>
      	
      	
</body>
</html>
